<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .quote-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quote {
            font-size: 1.5em;
            font-style: italic;
            margin-bottom: 15px;
        }
        .author {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .quote {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote">"The only limit to our realization of tomorrow is our doubts of today."</p>
        <p class="author">— Franklin D. Roosevelt</p>
    </div>
    <div class="quote-container">
        <p class="quote">"Success is not final, failure is not fatal: it is the courage to continue that counts."</p>
        <p class="author">— Winston Churchill</p>
    </div>
    <div class="quote-container">
        <p class="quote">"Be yourself; everyone else is already taken."</p>
        <p class="author">— Oscar Wilde</p>
    </div>
</body>
</html>
